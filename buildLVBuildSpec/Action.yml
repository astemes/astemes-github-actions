name: 'LabVIEW Build Action'
description: 'Build LabVIEW project using CLI'

inputs:
  project-path:
    description: 'Path to LabVIEW project'
    required: true
  build-spec:
    description: 'Build specification name'
    required: true
  target:
    description: 'Target name for the build'
    required: false
    default: 'My Computer'
  port-number:
    description: 'Port number for LabVIEW CLI'
    required: false
    default: '3363'

runs:
  using: "composite"
  steps:
    - run: |
        $output = LabVIEWCLI `
          -OperationName ExecuteBuildSpec `
          -ProjectPath "$env:GITHUB_WORKSPACE\${{ inputs.project-path }}" `
          -TargetName "${{ inputs.target }}" `
          -BuildSpecName "${{ inputs.build-spec }}" `
          -LabVIEWPath "$env:LabVIEWPath" `
          -PortNumber "${{ inputs.port-number }}" `
          -LogToConsole true `
          -Verbosity Minimal
              $match = $output | Select-String -Pattern '\S+\.nipkg' | Select-Object -First 1`
          if ($match) {`
            $filePath = $match.Matches[0].Value`
            echo "PACKAGE_PATH=$filePath" >> $env:GITHUB_ENV`
          } 
      shell: powershell